<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
      <h1 class="title">支付订单</h1>
    </div>
    <a class="back" href="javascript:;" id="back"></a>
    <a class="menu iconfont icon-daohanglancaidan" id="menu" href="javascript:;"></a>
  </header>
  <div id="paymentInfo">
    <section class="hold-body">
      <i class="iconfont icon-zhifushijianjishi"></i>
      <span>已为您保留房源，请于
        <span class="minute" id="minute"></span> 分
        <span class="seconds" id="seconds"></span> 秒内支付订单</span>
    </section>
    <section class="content-body">
      <div class="content"></div>
      <div class="checkInfo">
        <span>共需支付：</span>
        <span class="tol-pri"></span>
      </div>
    </section>
    <section class="title-body">选择支付方式</section>
    <section class="play-body">
      <div class="playStyle">
        <div class="logobox">
          <i class="logo weixin"></i>
          <div class="content">
            <span>微信支付</span>
            <span>推荐开通微信支付的用户使用</span>
          </div>
        </div>
        <i class="more iconfont icon-fanhuixiangyou"></i>
      </div>
      <div class="playStyle" id="alipay">
        <div class="logobox">
          <i class="logo zhifubao"></i>
          <div class="content">
            <span>支付宝支付</span>
            <span>推荐有支付宝账户的用户使用</span>
          </div>
        </div>
        <i class="more iconfont icon-fanhuixiangyou"></i>
      </div>
    </section>
  </div>
  <footer class="footer-body">
    <div class="site-nav">
      <a class="items" href="javascript:;">App下载</a>
      <a class="items" href="javascript:;">关于我们</a>
    </div>
    <p class="copyright">Copyright © 2017 qfang.com All Right Reserved</p>
    <p class="copyright">版权所有：深圳市云房网络科技有限公司</p>
    <p class="copyright">ICP备案号：粤ICP备05067219号-3</p>
  </footer>
  <!-- 侧边栏 -->
  <div class="overlay" id="overlay"></div>
 


  <!-- loading层 -->
  <section class="loading-box" id="loading">
    <div class="loading">加载中...</div>
  </section>
</body>

</html>
