<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mshz-mobile-develop-house-details</title>
</head>

<body>
  <header class="header-body" style="display:none;">
    <a class="back" href="javascript:;"></a>
  </header>

  <section></section>
  <section class="address-body">
    <div class="title">房屋位置</div>
    <div class="map">
      <img src="img/about-map.png" />
      <div class="address">深圳市南山区深南大道9678号大冲上午中心D座6-9层</div>
    </div>
  </section>
  <section class="living-info">
    <div class="title">房屋位置</div>
    <div class="items">
      <span class="lab">房
        <i class="gap"></i>型：</span>
      <span class="txt ellips">4室2厅</span>
    </div>
    <div class="items">
      <span class="lab">朝
        <i class="gap"></i>向：</span>
      <span class="txt ellips">南</span>
    </div>
    <div class="items">
      <span class="lab">建筑面积：</span>
      <span class="txt ellips">554㎡</span>
    </div>
    <div class="items">
      <span class="lab">楼
        <i class="gap"></i>层：</span>
      <span class="txt ellips">低层/20层</span>
    </div>
    <div class="items">
      <span class="lab">装
        <i class="gap"></i>修：</span>
      <span class="txt ellips">普通装修</span>
    </div>
  </section>
  <section class="feature-channel">
    <div class="title">你可能喜欢</div>
    <div class="slide-body" js-plugin="slide">
      <div class="slide">
        <a class="items garden" href="javascript:;">找小区</a>
        <a class="items school" href="javascript:;">学区房</a>
        <a class="items overseas" href="javascript:;">海外</a>
        <a class="items office" href="javascript:;">写字楼</a>
        <a class="items onekey" href="javascript:;">一键找房</a>
      </div>
    </div>
  </section>
  <footer class="footer-body">
    <div class="items" href="javascript:;">
      <i class="commuite"></i>
      <span class="txt">联系管家</span>
    </div>
    <a class="items" href="javascript:;">
      <span class="price">¥1325</span>
      <span class="roder">立即预定</span>
    </a>
  </footer>
</body>

</html>
