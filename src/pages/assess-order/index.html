<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
      <h1 class="title">评价订单</h1>
    </div>
    <a class="back" href="javascript:;" id="back">
    </a>
    <a class="menu iconfont icon-daohanglancaidan" id="menu" href="javascript:;"></a>
  </header>


  <section class="assess-start">
    <div class="items">
      <div class="title">评分</div>
      <div class="txt">满意请给5星哦</div>
    </div>
    <div class="items" id="roomEnvironment">
      <div class="title">房屋环境</div>
      <div class="start-list">
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
      </div>
    </div>
    <div class="items" id="serviceAttitude">
      <div class="title">服务态度</div>
      <div class="start-list">
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
        <i class="start iconfont icon-weitianchongxingji"></i>
      </div>
    </div>
  </section>
  <section class="assess-commiute">
    <textarea class="content" placeholder="你有什么住房心得吗？都可以告诉大家哦" id="textarea"></textarea>
    <div class="img-list">
      <!-- <div class="items">
        <img src="" alt="" id="img">
        <i class="closeImg">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-tupianxuanzequxiao"></use>
          </svg>
        </i>
      </div> -->
      <div class="items">
        <input class="iconImg iconfont icon-xuanzexiangpian" type="file" accept="image/*" id="img-file" multiple="multiple">
        <span class="txt">0/6</span>
      </div>
    </div>
    <div class="box">
      <button class="bnt" id="saveComment-entry">提交评价</button>
    </div>
  </section>





  <!-- 侧边栏 -->
  <div class="overlay" id="overlay"></div>




</body>

</html>
