<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>民宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
    </div>
    <a class="back" href="javascript:;" id="back">
    </a>
  </header>
  <section class="title-body">
    <div class="logo">
      <img src="./img/app-download.png">
    </div>
  </section>
  <section class="input-list">
    <input class="items currentborder" name="phone" type="tel" placeholder="手机号" id="tel" maxlength="11" />
    <div class="items">
      <input class="text flex-items" name="validCode" type="tel" placeholder="输入验证码" id="verify" maxlength="4" />
      <div class="text">
        <span class="hide">
          <i class="seconds" id="seconds">60</i>s后重新获取
        </span>
        <span class="current" id="send-verify">获取验证码</span>
      </div>
    </div>
    <div class="state current">
      <i class="icon iconfont icon-denglutishi"></i>
      <span>验证通过即注册成功</span>
    </div>
  </section>
  <section class="button-body">
    <button class="bnt" id="login">登录</button>
    <span class="text currnet" id="userLogin-entry">账号密码登录</span>
  </section>


  <!-- 遮罩层 -->

  <div class="overlay" id="overlay">
    <div class="box">
      <div class="text1">请输入图片验证码</div>
      <div class="verify">
        <img class="verifyimg" src="" id="verifyimg">
        <div>
          <input class="textList" type="url" maxlength="4" />
        </div>

      </div>
      <div class="text2">
        <span id="noCancel">取消</span>
        <span id="cancel">确认</span>
      </div>
    </div>
  </div>
</body>

</html>
