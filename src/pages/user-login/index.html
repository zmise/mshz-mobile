<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>民宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
    </div>
    <a class="back" href="javascript:;" id="back">
    </a>
  </header>
  <section class="title-body">
    <div class="logo">
      <img src="./img/app-download.png">
    </div>
  </section>
  <section class="input-list">
    <input class="items currentborder" name="phone" type="tel" placeholder="手机号" id="tel" maxlength="11" />
    <input class="items" name="password" type="password" placeholder="密码" id="psw" />
    <div class="state current">
    </div>
  </section>
  <section class="button-body">
    <button class="bnt" id="index-entry">登录</button>
    <div class="txt-box">
      <span class="text" id="login-entry">验证码登录</span>
      <span class="text" id="forgotPsw-entry">忘记密码</span>
    </div>
  </section>


</body>

</html>
