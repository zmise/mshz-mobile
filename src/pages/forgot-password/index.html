<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
    </div>
    <a class="back" href="javascript:;" id="back">
    </a>
  </header>
  <section class="title-body">
    <div class="logo">
      <img src="./img/app-download.png">
    </div>
  </section>
  <section class="input-list">
    <input class="items currentborder" placeholder="手机号" id="tel" />
    <div class="items">
      <input class="text flex-items" type="text" placeholder="输入验证码" id="verify" />
      <div class="text">
        <span class="hide">
          <i class="seconds" id="seconds">60</i>s后重新获取
        </span>
        <span class="current" id="send-verify">获取验证码</span>
      </div>
    </div>
    <div class="items">
      <input class="text flex-items " type="password" placeholder="新密码（6-12个字母、数字或符号）" id="psw" />
      <i class="icon iconfont icon-yanjingbukejian" id="toggleStyle"></i>
    </div>
    <div class="state current"></div>
  </section>
  <section class="button-body">
    <button class="bnt1" id="index-entry">完成并登录</button>
  </section>
</body>

</html>
