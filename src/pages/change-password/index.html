<!DOCTYPE html>
<html lang="en">

<head>

  <title>名宿好住</title>

<body>

    <div class="state current">
    </div>
  </section>
  <section class="button-body">
    <button class="bnt1" id="index-entry">完成并登录</button>
  </section>
