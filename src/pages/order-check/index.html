<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mshz-mobile-develop-order-check</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
      <h1 class="title">确认订单</h1>
    </div>
    <a class="back" href="javascript:;">
    </a>
  </header>

  <section class="address-body">
    <div class="item-oneline">
      <p>云南昆明泸沽湖畔 一居室民宿</p>
      <p>￥328</p>
    </div>
    <div class="item-twoline">
      <i class="twoline-items" href="javascript:;">昆明</i>
      <i class="twoline-items" href="javascript:;">1居30平</i>
      <i class="twoline-items" href="javascript:;">2人</i>
    </div>

  </section>
  <section class="userInfo-body">
    <div class="item">入住信息</div>
    <div class="item">
      <div class="input-layout">
        <i class="text-style-1">入住</i>
        <a href=""></a>
        <i class="text-style-1">离开</i>
      </div>
      <div class="input-layout">
        <input class="cale-styel" type="text" value="2017-11-12">
        <i class="text-style-2">共8晚</i>
        <input class="cale-styel" type="text" value="2017-11-20">
      </div>
    </div>
    <div class="item">入住人信息</div>
    <div class="item">
      <div class="input-layout">
        <i class="text-style-1">入住人</i>
        <input class="text-style-2" type="text" value="1" dir='rtl'>
      </div>
      <div class="input-layout">
        <i class="text-style-1">姓名</i>
        <input class="text-style-2" type="text" value="王小明" dir='rtl'>
      </div>
      <div class="input-layout">
        <i class="text-style-1">身份证号</i>
        <input class="text-style-3" type="text" placeholder="请填写入住人身份证信息" dir='rtl'>
      </div>
      <div class="input-layout">
        <i class="text-style-1">手机号</i>
        <input class="text-style-3" type="text" placeholder="请填写入住人手机号" dir='rtl'>
      </div>
    </div>
    <div class="item">费用信息</div>
    <div class="item">
      <div class="input-layout">
        <i class="text-style-1">房费</i>
        <input class="text-style-4" type="text" value="￥2400" dir='rtl'>
      </div>
      <div class="input-layout">
        <i class="text-style-1"> 押金</i>
        <input class="text-style-4" type="text" value="￥1200" dir='rtl'>
      </div>
    </div>
    <div class="item">退订信息</div>
  </section>
  <section class="rule-body"></section>

  <footer class="footer-body">
    <div class="items">
      <p>需支付</p>
      <p>￥3600</p>
    </div>
    <a class="items" href="javascript:;">提交订单</a>
  </footer>
</body>

</html>
