<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名宿好住</title>
</head>

<body>
  <header class="header-body fixed">
    <div class="header">
      <h1 class="title">确认订单</h1>
    </div>
    <a class="back" href="javascript:;" id="back">
    </a>
  </header>

  <section class="address-body" id="addressBody">
    <!-- <div class="item-oneline">
      <p>云南昆明泸沽湖畔 一居室民宿</p>
      <p>￥328</p>
    </div>
    <div class="item-twoline">
      <i class="twoline-items" href="javascript:;">昆明</i>
      <i class="twoline-items" href="javascript:;">1居30平</i>
      <i class="twoline-items def-pnum" href="javascript:;">2人</i>
    </div> -->
  </section>
  <section class="color-border"></section>
  <section class="userInfo-body">
    <div class="item">入住信息</div>
    <div class="item">
      <div class="input-layout">
        <span class="text-style-1">入住</span>
        <i class="cale iconfont icon-riqi" id="firstSelect"></i>
        <span class="text-style-1">离开</span>
      </div>
      <div class="input-layout">
        <div class="calc-entry">
          <input class="cale-styel" type="text" value="2018-01-24" id="startDate">
        </div>
        <span class="text-style-2" id="totalday">共晚</span>
        <div class="calc-entry">
          <input class="cale-styel" type="text" value="2018-02-01" id="endDate">
        </div>
      </div>
    </div>
    <div class="item">入住人信息</div>
    <div class="item">
      <div class="input-layout">
        <span class="text-style-1">入住人</span>
        <!-- <input class="text-style-2" type="text" value="1"> -->
        <div class="liveNum">
          <i class="reduce iconfont icon-jian" id="reduce"></i>
          <span class="peo-num" id="peo-num">1</span>
          <i class="add iconfont icon-icon-test" id="add"></i>
        </div>
      </div>
      <div class="input-layout">
        <span class="text-style-1">姓名</span>
        <input class="text-style-3 name" type="text" placeholder="姓名" maxlength="20" id="name">
      </div>
      <div class="input-layout">
        <span class="text-style-1">身份证号</span>
        <input class="text-style-3 IDcard" type="text" placeholder="请填写入住人身份证信息" maxlength="20" id="IDcard">
      </div>
      <div class="input-layout">
        <span class="text-style-1">手机号</span>
        <input class="text-style-3 tel" type="text" placeholder="请填写入住人手机号" maxlength="13" id="tel">
      </div>
    </div>
    <div class="item">费用信息</div>
    <div class="item">
      <div class="input-layout">
        <span class="text-style-1">房费</span>
        <div class="text-style-4">
          <span>￥</span>
          <span class="house-price" id="housePrice"></span>
        </div>
      </div>
      <div class="input-layout">
        <span class="text-style-1"> 押金</span>
        <div class="text-style-4">
          <span>￥</span>
          <span class="yajin" id="otherPrice"></span>
        </div>
      </div>
    </div>
  </section>
  <!-- todo -->
  <section class="rule-body">
    <div class="title">退订信息</div>
    <div class="slide-body" js-plugin="slide">
      <div class="slide">
        <div class="slide-content" href="javascript:;">
          <div class="box1">
            <div class="items">如取消订单，定金全部退还</div>
            <div class="items">如取消订单，扣除前1天的定金</div>
            <div class="items">如取消订单，扣除之后1天的定金</div>
          </div>
          <div class="box2">
            <i class="circle iconfont icon-shijianliucheng"></i>
            <div class="split-line current"></div>
            <i class="circle iconfont icon-shijianliucheng"></i>
            <div class="split-line"></div>
            <i class="circle iconfont icon-shijianliucheng"></i>
            <div class="split-line"></div>
            <i class="circle iconfont icon-shijianliucheng"></i>
          </div>
          <div class="box3">
            <div class="items">
              <span class="txt">预定成功</span>
            </div>
            <div class="items">
              <span class="txt">入住前五天</span>
              <span class="time">2017-11-27 14∶00</span>
            </div>
            <div class="items">
              <span class="txt">入住时间</span>
              <span class="time">2017-12-02 14∶00</span>
            </div>
            <div class="items">
              <span class="txt">退房时间</span>
              <span class="time">2017-12-08 12∶00</span>
            </div>
          </div>

        </div>
      </div>
    </div>
    <span class="tit">交易规则</span>
    <p class="part">11月27日后退订，需额外扣除1天订金作为违约金，剩余订金将会又工作人和您联系</p>
    <p class="part">取消订单和提前退房时间以系统中记录的时间为准，请致电客服电话：xxx xxxx xxxx</p>
  </section>

  <footer class="check-body">
    <div class="items">
      <p>需支付</p>
      <p id="totalPrice">￥</p>
    </div>
    <a class="items" href="javascript:;" id="addOrder">提交订单</a>
  </footer>

  <!-- 日历插件 -->
  <section class="calendar"></section>


  <!-- loading层 -->
  <section class="loading-box" id="loading">
    <div class="loading">加载中...</div>
  </section>

</body>

</html>
